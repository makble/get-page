<html style="font-size:24px">
<head>
<title>test font size</title>

</head>
<body>
  <div style="font-size:34px">
  Hello , World !
    <div style="font-size:2em">
      Hello , World ! 2em = 68px
      <div>
      Hello , World ! 34px * 2em = 68px
        <div style="font-size:20%">
          Hello, World ! 34px * 2em * 20% = 13.6px
        </div>
        <div style="font-size:12px">
          Hello, World ! rebase to 12px
          <div style="font-size:150%">
            Hello, World ! 12px * 150% = 18px
          </div>
        </div>
      </div>
    </div>
    <div style="font-size:200%">
      Hello , World ! 200% = 68px
    </div>
  </div>
</body>
</html>
